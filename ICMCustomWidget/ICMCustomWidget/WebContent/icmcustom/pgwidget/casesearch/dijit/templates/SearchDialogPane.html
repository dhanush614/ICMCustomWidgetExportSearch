<div class="icmSearchDialog">
	<div class="dialogPane">
<!--		<label for="searchSelector">Class:</label>

		<div data-dojo-type="ecm.widget.search.SearchClassSelector" 
			 arialabelledby="searchSelector"
		     selectorStyle="dropdown" filterType="search" data-dojo-attach-point="contentClassSelector" ></div>-->
	
	
		<div class="fieldsSection">
			<div class="fieldLabel"><label data-dojo-attach-point="caseTypeInputFieldLabel">${resourceBundle.caseType}</label></div>
			<div data-dojo-attach-point="caseTypeInputField"></div>
			<div class="fieldLabel"><label data-dojo-attach-point="matchCriteriaInputFieldLabel">${resourceBundle.matchCriteria}</label></div>
			<div data-dojo-attach-point="matchCriteriaInputField"></div>
			<div data-dojo-attach-point="caseCriteriaNode"></div>
			<div data-dojo-attach-point="wellKnownCriteriaNode"></div>
		</div>
		
		<div data-dojo-attach-point="userCriteriaSection">
			<div class="fieldsDivision"></div>
			
			<div data-dojo-attach-point="casePropertiesSection" class="fieldsSection">
				<div class="userCriteriaHeader">${resourceBundle.userSpecified}</div>
				<div class="fieldsDivision" data-dojo-attach-point="userCriteria"></div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick: _onAdd" data-dojo-attach-point="addUserCriteriaButton" style="margin: 2px 0;">${resourceBundle.add}</div>
			</div>
			
			<div class="fieldsDivision"></div>
			
			<div data-dojo-attach-point="boPropertiesSection" class="fieldsSection">
				<div class="userCriteriaHeader" title="${resourceBundle.boHelp}">${resourceBundle.boSpecified}</div>
				<div class="fieldLabel"><label data-dojo-attach-point="boSelectNodeLabel">${resourceBundle.boType}</label></div>
				<div data-dojo-attach-point="boSelectNode"></div>
				<div class="fieldsDivision" data-dojo-attach-point="businessObjCriteria"></div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick: _onBOAdd" data-dojo-attach-point="addUserCriteriaButton" style="margin: 2px 0;">${resourceBundle.add}</div>
			</div>			
		</div>
	</div>
</div>
